<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BandHelper</title>
    <meta name="description" content="A simple songs app with metronome functionality." />
    <meta name="keywords" content="songs, metronome, music" />
    <meta name="author" content="Michael Peteichuk" />
    <link rel="manifest" href="manifest.json" />

    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="stylesheet" href="./metronome.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'ui-sans-serif', 'system-ui'],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="font-sans bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors"
  >
    <div class="flex flex-col h-screen overflow-hidden">
      <!-- Header -->
      <header class="bg-blue-600 dark:bg-blue-800 text-white px-2 py-2 shadow-lg">
        <div class="flex items-center justify-between flex-wrap gap-4">
          <div class="flex items-center gap-2">
            <button
              id="backButton"
              class="hidden px-2 py-1 bg-blue-700 dark:bg-blue-600 hover:bg-blue-800 dark:hover:bg-blue-700 rounded font-medium transition-colors"
            >
              <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
            </button>

            <div class="w-10 h-10">
              <img src="images/favicon-white.svg" alt="BandHelper icon" class="w-full" />
            </div>
          </div>
          <div class="flex items-center gap-2 max-w-md">
            <button
              id="printMainContent"
              class="hidden px-4 py-2 bg-blue-700 dark:bg-blue-600 hover:bg-blue-800 dark:hover:bg-blue-700 rounded font-medium transition-colors"
            >
              <div class="w-6 h-6">
                <img src="images/icons/print.svg" alt="Print icon" class="w-full" />
              </div>
            </button>

            <button
              id="metronomeToggle"
              class="px-4 py-2 bg-orange-600 hover:bg-orange-700 rounded font-medium transition-colors"
              type="button"
              title="Open / Close Metronome"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                fill="currentColor"
                height="20px"
                width="20px"
                version="1.1"
                id="Icons"
                viewBox="0 0 32 32"
                xml:space="preserve"
              >
                <g>
                  <path
                    d="M16,21c0.3,0,0.6-0.1,0.8-0.4l13-17c0.3-0.4,0.3-1.1-0.2-1.4c-0.4-0.3-1.1-0.3-1.4,0.2l-5.7,7.5l-1-4.8   c-0.4-1.8-2-3.1-3.8-3.1h-3.4c-1.8,0-3.4,1.2-3.8,3L5.8,25.5c-0.3,1.1,0,2.2,0.7,3.1C7.2,29.5,8.2,30,9.3,30h13.3   c1.1,0,2.2-0.5,2.9-1.4c0.7-0.9,0.9-2,0.7-3.1l-2.5-9.7c-0.1-0.5-0.7-0.9-1.2-0.7c-0.5,0.1-0.9,0.7-0.7,1.2l1.5,5.8H8.6l3.8-16.5   c0.2-0.9,1-1.5,1.8-1.5h3.4c0.9,0,1.7,0.6,1.8,1.5l1.4,6.5l-5.6,7.4c-0.3,0.4-0.3,1.1,0.2,1.4C15.6,20.9,15.8,21,16,21z"
                  />
                  <path d="M15,8h2c0.6,0,1-0.4,1-1s-0.4-1-1-1h-2c-0.6,0-1,0.4-1,1S14.4,8,15,8z" />
                  <path
                    d="M15,11h2c0.6,0,1-0.4,1-1s-0.4-1-1-1h-2c-0.6,0-1,0.4-1,1S14.4,11,15,11z"
                  />
                  <path
                    d="M15,14h2c0.6,0,1-0.4,1-1s-0.4-1-1-1h-2c-0.6,0-1,0.4-1,1S14.4,14,15,14z"
                  />
                </g>
              </svg>
            </button>
            <div
              id="loadFromSheetsContainer"
              class="flex items-center gap-2 max-w-md w-full hidden md:flex"
            >
              <input
                type="text"
                id="sheetsIdInput"
                placeholder="Google Sheets ID or URL"
                value=""
                class="flex-1 px-2 py-1 rounded text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 min-w-[100px] w-full"
              />
              <button
                id="loadSongsBtn"
                class="px-4 py-2 bg-blue-700 dark:bg-blue-600 hover:bg-blue-800 dark:hover:bg-blue-700 rounded font-medium transition-colors"
              >
                Load
              </button>
            </div>
          </div>
        </div>
      </header>

      <div class="flex flex-1 overflow-hidden">
        <!-- Main Content -->
        <main id="mainSection" class="flex-1 overflow-y-auto p-2 py-4">
          <div id="filtersSection" class="mb-2">
            <div class="relative">
              <input
                type="text"
                id="searchInput"
                placeholder="Search songs..."
                disabled
                class="w-full px-3 pr-8 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400 disabled:opacity-50 disabled:cursor-not-allowed"
              />
              <button
                id="clearSearchInput"
                class="absolute right-0 top-1/2 transform -translate-y-1/2 p-3 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200"
                aria-label="Clear search"
              >
                &times;
              </button>
            </div>
          </div>

          <div id="mainContent">
            <div class="text-center py-12">
              <h2 class="text-2xl font-semibold mb-2">No song selected</h2>
              <p class="text-gray-500 dark:text-gray-400">
                Select a song from the sidebar to view details
              </p>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="metronomeModal" class="p-4 fixed inset-0 flex items-center justify-center hidden">
      <div
        id="metronomeModalOverlay"
        class="absolute w-full h-full t-0 l-0 bg-gray-500/60 dark:bg-gray-700/60 backdrop-blur-[2px]"
      ></div>
      <div class="content rounded border border-1 shadow-lg relative">
        <button
          id="closeMetronome"
          class="absolute top-0 right-0 p-4 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 text-2xl"
        >
          &times;
        </button>
        <div id="metronomeIframeContainer"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="metronome.js"></script>
    <script src="print.js"></script>
  </body>
</html>
